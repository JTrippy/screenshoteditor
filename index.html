<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trippy's Tools</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container page-header" id="header">
        <a href="https://www.mt-gaming.com"><img src="assets/images/MTGLogo.png" class="img-responsive" height="250px" width="500px" id="logo"></a>
    </div>
    <div id="title-container">
        <h1 id="title">Screenshot Editor</h1>
    </div>
    <div class="container choice">
        <div class="row vertical-center-row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="card card-1" id="glue">
                    <img src="assets/images/glue.png" style="display:block;margin:10% auto">
                    <p style="font-family:'Raleway', sans-serif;font-size:20px;color:black;text-align:center">
                        Glue screenshots
                    </p>
                    <p style="font-family:'Raleway', sans-serif;font-size:16px;color:black;text-align:center">
                        Click this card to 'glue' screenshots together.
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-1" id="edit">
                    <img src="assets/images/compass.png" style="display:block;margin:10% auto">
                    <p style="font-family:'Raleway', sans-serif;font-size:20px;color:black;text-align:center">
                        Edit screenshots
                    </p>
                    <p style="font-family:'Raleway', sans-serif;font-size:16px;color:black;text-align:center">
                        Click this card to edit your screenshots.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
